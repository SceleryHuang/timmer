<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>delaybox</title>
    <style>
        #div1 {
            width:50px;
            height: 50px;
            background: aquamarine;
            margin: 20px;
            float: left;
        }
        #div2{
            width: 200px;
            height: 200px;
            background:#CCCCCC;
            margin: 20px;
            float: left;
            display: none;
        }
    </style>
    <script>
        window.onload= function () {
            var iDiv1 = document.getElementById("div1");
            var iDiv2 = document.getElementById("div2");
            var timmer = null;

            iDiv2.onmouseover = iDiv1.onmouseover= function () {
                clearInterval(timmer);
                iDiv2.style.display = 'block';
            };
            iDiv2.onmouseout = iDiv1.onmouseout= function () {
                //iDiv2.style.display = 'none';
                timmer = setInterval(function () {
                    iDiv2.style.display = 'none';
                },500)
            };
            // iDiv2.onmouseover= function () {
            //     clearInterval(timmer);
            //     iDiv2.style.display = 'block';
            // };
            // iDiv2.onmouseout= function () {
            //     //iDiv2.style.display = 'none';
            //     timmer = setInterval(function () {
            //         iDiv2.style.display = 'none';
            //     },500)
            // };


        }
    </script>
</head>
<body>
<div id = "div1"></div>
<div id = "div2"></div>
</body>
</html>
